<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em v√°rios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio simples</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/musica01.mp3" controls autoplay></audio>
    <p>Comando mais especifico</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/musica01.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
